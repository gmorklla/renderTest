<div
  mat-dialog-content
  class="modalContainer"
  style="background-color: azure;"
>
  <form
    [formGroup]="form"
    novalidate
  >
    <ng-container *ngFor="let control of controls; let i = index; trackBy: index">
      <app-container-dinamico
        [control]="control"
        [form]="form"
      ></app-container-dinamico>
    </ng-container>
  </form>
  <div class="validationErrors">
    <span *ngFor="let error of validationEList">{{error | json}}</span>
  </div>
</div>
